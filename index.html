<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.82/build/spline-viewer.js"></script>
    <title>to-do list</title>
</head>

<body>

    <spline-viewer url="https://prod.spline.design/ZqDn-uEW74p5zJC5/scene.splinecode" class="robot"></spline-viewer>
    <img src="add.png" alt="add" class="add">
    <div class="menu">
        <div class="to-do">to-do list</div>

        <div class="time">timmer</div>
    </div>

    <h1 class="head" style="color: white ; margin-top: 30px;">YOUR TO-DO LIST</h1>
    <div class="main">

        <div class="input_box">
            <input type="text" class="input" placeholder="ENTER YOUR TO DO">
            <button class="button">ADD</button>
        </div>
        <div class="list_thing">
            <ul class="list">

            </ul>
        </div>

    </div>
    <footer>
        <h3 class="motivate" style="color: white">Keep going, every step counts.</h3>
    </footer>

    <audio id="natureSound" src="sound.wav" loop></audio>

    <script src="script.js"></script>
</body>


</html>
